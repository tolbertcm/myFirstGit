<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function checkPalindrome() {
            var string = document.getElementById("inputString").value.toLowerCase().replace(/[^a-zA-Z0-9]/g, '');
            var reversedString = string.split('').reverse().join('');
            if (string === reversedString) {
                document.getElementById("result").innerHTML = "The string is a palindrome.";
            } else {
                document.getElementById("result").innerHTML = "The string is not a palindrome.";
            }
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
</body>
</html>
